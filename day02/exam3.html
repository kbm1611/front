<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>이미지, 동영상 마크업</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <img src="사진파일경로" /><br/><!--src에는 사진파일이 위치한 경로를 넣어주면 된다.-->
    <!-- *추후에 백엔드(자바/파이썬) 서버 경로-->
    <img src="./체스.jpg"> <br/>
    <img src="../체스.jpg"><br/>

    <audio 
        src="./오디오.mp3" 
        controls>
    </audio><!-- JS 이용한 동적 자동실행 mui, 부트스탭으로 인터페이스 깔끔한 걸로 controler변경가능--> <br />

    <video
    src ="./비디오.mp4"
    controls
    autoplay muted> <!--추후에 JS 이용한 동적처리-->
    </video> <br />

    <!-- 유튜브에서 [ 퍼가기 ]-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6yayGFVQ1vc?si=p5SugU6qKnYwH4J4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> <br />
    
    <!-- 구글지도 [ 퍼가기 ]-->
     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3170.4443291415855!2d126.9256101764333!3d37.37932307208782!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b67b86fa90ca9%3A0x50ab76efd5310e0d!2z7ISx6rKw64yA7ZWZ6rWQ!5e0!3m2!1sko!2skr!4v1766544976660!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> <br />

     
</body>
</html>
