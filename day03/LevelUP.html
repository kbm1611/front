<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h2>테이블 병합 연습</h2> <br/>

    <table border="1" width="700">
        <tr><!--첫번째 줄-->
            <td colspan="3">1</td>
            <td rowspan="3">2</td>
            <td>3</td>
            <td rowspan="5">4</td>
            <td colspan="2" rowspan="2">5</td>
        </tr>
        <tr><!--두번째 줄-->
            <td colspan="2">6</td>
            <td>7</td>
            <td rowspan="3">8</td>
        </tr>
        <tr><!--세번째 줄-->
            <td>9</td>
            <td colspan="2">10</td>
            <td rowspan="2">11</td>
            <td rowspan="4">12</td>
        </tr>
        <tr><!--네번째 줄-->
            <td rowspan="3">13</td>
            <td>14</td>
            <td colspan="2">15</td>
        </tr>
        <tr><!--다섯번째 줄-->
            <td rowspan="3">16</td>
            <td>17</td>
            <td>18</td>
            <td rowspan="2">19</td>
            <td>20</td>
        </tr>
        <tr><!--여섯번째 줄-->
            <td colspan="2">21</td>
            <td colspan="2" rowspan="2">22</td>
        </tr>
        <tr><!--일곱번째 줄-->
            <td>23</td>
            <td>24</td>
            <td colspan="2">25</td>
            <td>26</td>
        </tr>
    </table>
</body>
</html>
